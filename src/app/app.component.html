<mat-card>
  <mat-card-title>Add User</mat-card-title>
  <mat-card-actions >
      <form [formGroup]="registerForm">
          <mat-form-field appearance="outline" class="width-100">
              <mat-label>First Name</mat-label>
              <input matInput value="" formControlName="first_name">
          </mat-form-field>

          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Last Name</mat-label>
            <input matInput value="" formControlName="last_name">
          </mat-form-field>
          <br>
  
          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" value="" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline" class="width-100">
              <mat-label>Phone</mat-label>
              <input matInput type="number" value="" formControlName="phone">
          </mat-form-field>
          <br>
  
          <mat-form-field appearance="outline" class="width-100">
              <mat-label>Date of birth</mat-label>
              <input matInput [matDatepicker]="picker"  formControlName="dob">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          
          <mat-radio-group class="example-radio-group" aria-label="Select an option" formControlName="gender" appearance="outline" class="width-100">
            <label>Gender: </label>
            <mat-radio-button class="example-radio-button" value="male" >Male</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="female">Female</mat-radio-button>
          </mat-radio-group>
          <br>

          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country">
              <mat-option *ngFor="let country of countryList" [value]="country.id">
                {{country.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="width-100">
            <mat-label>City</mat-label>
            <input matInput value="" formControlName="city">
          </mat-form-field>
          <br>

          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Street</mat-label>
            <input matInput value="" formControlName="street">
          </mat-form-field>

          <mat-form-field appearance="outline" class="width-100">
            <mat-label>Zip Code</mat-label>
            <input matInput type="number" value="" formControlName="zip_code">
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline" class="width-200">
          <mat-label>Avatar</mat-label>
          <input matInput value="" formControlName="avatar">
        </mat-form-field>
        <br>

        <mat-checkbox class="example-margin" formControlName="terms">Accept Terms & Conditions</mat-checkbox>
        <br>
      </form>

    <button mat-raised-button color="primary" [disabled]="registerForm.invalid" (click)="saveForm()">SUBMIT</button>
  </mat-card-actions>
</mat-card>
